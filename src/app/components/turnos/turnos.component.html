
<div>
    <h2>Especialidades</h2>
    <ul>
      <li *ngFor="let especialidad of especialidades">
        <button (click)="seleccionEspecialidad = especialidad; loadTurnosPorEspecialidad()">
          {{ especialidad }}
        </button>
      </li>
    </ul>
  
    <h2>Turnos</h2>
    <div *ngFor="let turno of turnos">
      <!-- Aquí puedes mostrar información sobre cada turno -->
      {{ turno.nombreEspecialista }} - {{ turno.hora }}
    </div>
  </div>
